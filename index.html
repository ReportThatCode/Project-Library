<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <header>
            <h1>HISTORY BOOKS</h1>
            <button>Save Cloud</button>
        </header>
        <aside>
            <div class="header-text">
                <h2>ADD BOOK</h2>
                <span>+</span>
            </div>
            <form>
                <input id="title" type="text" placeholder="Title">
                <input id="author" type="text" placeholder="Author">
                <div class="row-form">
                    <label for="pages">Pages</label>
                    <div class="div-input-number">
                        <button class="menos">-</button>
                        <input type="number" id="pages" value="1">
                        <button class="mas">+</button>
                    </div>
                <div class="row-form">
                    <div class="div-input-checkbox">
                    <label class="active" for="noRead">NOT READ</label>
                    <input type="radio" name="isRead" id="noRead" value="NOT READ" checked>
                    <label for="Read">READ</label>
                    <input type="radio" name="isRead" id="Read" value="READ">    
                </div>
                    
                </div>
                </div>
                <button id="btn-submit" data-id="0">SUBMIT</button>
            </form>
        </aside>
        <div class="container-tables">
            <table id="table-books">
                
                <thead><tr>
                    <th>NAME</th>
                    <th>AUTHOR</th>
                    <th>PAGES</th>
                    <th>READ</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr></thead>
                <tbody class="tbody-books">
                    <tr>
                        <td class="name">Harry Potter</td>
                        <td class="author">J.K. Rowling</td>
                        <td class="pages">300</td>
                        <td class="isRead">YES</td>
                        <td><img src="cog.svg" alt="edit" class="edit"></td>
                        <td><img src="delete.svg" alt="dele" class="delete"></td>
                    </tr>
                    <tr>
                        <td class="name">Porongol apfdoasfpdm   f dsafaf</td>
                        <td class="author">falopa</td>
                        <td class="pages">420</td>
                        <td class="isRead">NO</td>
                        <td><img src="cog.svg" alt="edit" class="edit"></td>
                        <td><img src="delete.svg" alt="dele" class="delete"></td>
                    </tr>
                    <tr>
                        <td class="name">Un cuento</td>
                        <td class="author">de turros</td>
                        <td class="pages">6</td>
                        <td class="isRead">YES</td>
                        <td><img src="cog.svg" alt="edit" class="edit"></td>
                        <td><img src="delete.svg" alt="dele" class="delete"></td>
                    </tr>
                </tbody>
                
            </table>
        </div>

        <div class="container-recommended">
        <h3>More books that might interest you</h3>
        <select name="generos" id="generos">
            <option value="fantasy">Fantasy</option>
            <option value="selfHelp">Self-help</option>
            <option value="stories">stories</option>
            <option value="scienceFiction">Science fiction</option>
            <option value="novels">Novels</option>
        </select>
        <table class="Recommended-books">
           <tbody>
                <thead>
                    <tr>
                        <th>NAME/AUTHOR</th>
                        <th>PAGES</th>
                    </tr>
                </thead>
                <tbody class="tbody-recommended">
          
               </tbody>
           </table>
        </div>
    </main> 


    <template class="table-row-recommended">
        <tr>
            <td class="recommend-title">caperusita</td>
            <td class="recommend-pages" rowspan="2">50</td>
        </tr>
        <tr>
            <td class="recommend-author">brad pitt</td>
        </tr>
    </template>


    <template id="table-row">
        <tr>
            <td class="title">Harry Potter</td>
            <td class="author">J.K. Rowling</td>
            <td class="pages">300</td>
            <td class="isRead">YES</td>
            <td><img src="cog.svg" alt="edit" class="edit"></td>
            <td><img src="delete.svg" alt="dele" class="delete"></td>
        </tr>
    </template>

    <script src="script.js"></script>
</body>
</html>
